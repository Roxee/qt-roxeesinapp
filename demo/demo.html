<html>
    <head>
        <meta charset="utf8" />
        <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
        <script>
        new QWebChannel(qt.webChannelTransport, function(channel){
            window.DuboSinapp = {
                root: channel.objects.SinappRoot
            }
            var iNode = document.getElementById("info");

            var list = ["NAME", "VENDOR", "VERSION", "REVISION", "CHANGESET", "BUILD", "LINK", "QT"];
            list.forEach(function(i){
                var line = document.createElement("div");
                line.appendChild(document.createTextNode(i + ": " + channel.objects.SinappRoot[i]));
                iNode.appendChild(line)
            });

        });

        </script>
    </head>
    <body>
        <div id="info">
        </div>
    </body>
</html>
